<h2>DESCRIPTION</h2>

<em>g.unzip</em> is a simple helper module to unzip all zip-files in a directory
in parallel. The user can select an <b>output</b> directory, the number of parallel
processes (<b>nprocs</b>) and to remove the extracted zip-file (<b>r-flag</b>).


<h2>EXAMPLES</h2>

<div class="code"><pre>
g.unizip -r nprocs=5 input="./"
</pre></div>

<h2>DESCRIPTION</h2>

<em>i.sentinel2.import</em> imports Sentinel-2 imagery in SAFE format
The module rescales reflectanse values according to quantification rules
of the product metadata.

<h2>EXAMPLES</h2>

<div class="code"><pre>
i.sentinel2.import 
</pre></div>
